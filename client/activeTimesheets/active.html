<template name="SelectedTimesheet">
    <div class="container-fluid">
        {{#if isEditing}}
        <div class="row">
            <div class="col-xs-12 alert-editing">
                You are editing {{employeeName}}'s timesheet.
            </div>
            </div>
        {{/if}}
        <div class="row">
    <h2><span class="label">{{date}}</span></h2>
            </div>
    <br>
        <div class="row">
            <div class="text-center col-md-2 col-sm-2 col-xs-2"><h4 style='font-weight: bold;'>Project</h4></div>
            {{>daysOfWeek}}
            <div class="text-center col-md-2 col-sm-2 col-xs-2"><h4>Comment</h4></div>
        </div>
        {{#each row}}
          {{> projectHoursFilled}}
        {{/each}}
        {{> totals}}
        <br>
        {{#each timesheethack}}<!--this will return one field always-->
            {{> projectHours}}
        {{/each}}
        <br>
        <div class="row">
            <div class="text-center col-md-2 col-sm-2 col-xs-2"><h4>Project</h4></div>
            <div class="text-center col-md-3 col-sm-3 col-xs-3"><h4>This Week's Issues</h4></div>
            <div class="text-center col-md-3 col-sm-3 col-xs-3"><h4>Goals for Next Week</h4></div>
            <div class="text-center col-md-4 col-sm-4 col-xs-4"><h4>Manager Feedback</h4></div>
        </div>
        {{#each project}} 
          {{> projectComments}}
        {{/each}}
        <br>
        {{> lastSection}}
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Row Warning</h4>
                </div>
                <div class="modal-body">
                    <p>You have unadded content. Do you want to continue with your submission?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modal_yes" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>

   
<template name="lastSection">
    <div class="row commentRow">
        <div class="col-md-6 col-xs-12">
            <h4>General Comment</h4>
            <input id="generalComment" type="text" class="large-input form-control" value={{genComment}}>
        </div>
        <div class="col-md-6 col-xs-12">
            <h4>Concerns</h4>
            <input id="concerns" type="text" class="large-input form-control" value={{concerns}}>
        </div>

    {{#if isEditing}}
        <div class="row col-xs-12"><button type="button" id="acceptButton" class="btn btn-success approve pull-right">Approve Timesheet</button></div>
        <div class="row">
            <div class="col-xs-12"><h4>Reason For Rejection</h4></div>
            <div class="col-xs-9"><input id="rejectComment" type="text" class="large-input form-control"></div>
            <div class="col-xs-3">
                <button type="button" id="rejectButton" class="btn btn-danger reject pull-right">Reject Timesheet</button></div>
        </div>
    {{else}}
        <div class="row col-xs-12"><button type="button" id="submitButton" class="btn btn-primary enterable submit pull-right">Submit</button></div>
    {{/if}}

    </div>
</template>

<template name="daysOfWeek">
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Sun</h4></div>
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Mon</h4></div>
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Tue</h4></div>
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Wed</h4></div>
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Thu</h4></div>
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Fri</h4></div>
    <div class="col-md-1 col-sm-1 col-xs-1 text-center"><h4>Sat</h4></div>
</template>

<template name="activeTimesheets">
    <div class="container-fluid">
        <h2><span class="label">Active Time Sheets</span></h2>
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2 text-center"><h4>Start Date</h4></div>
                {{>daysOfWeek}}
            </div>
            {{#each getTimesheets}}
                {{> timesheetInfo}}
            {{/each}}

    </div>
</template>

<template name="projectHours">
    <div class="row add_row">
        <div class="col-md-2 col-sm-2 col-xs-2">{{> projectListDropDown}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Sunday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Monday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Tuesday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Wednesday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Thursday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Friday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Saturday" type="text" class="large-input form-control enterable {{sentBack}}" value="0"></div>
        <div class="col-md-2 col-sm-2 col-xs-2"><input id="Comment" type="text" class="large-input form-control enterable {{sentBack}}" value=""></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><button type="button" class="btn btn-primary enterable {{sentBack}}">Add</button></div>
    </div>
</template>

<template name="totals">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 text-center">Totals</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 0}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 1}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 2}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 3}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 4}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 5}}</div>
        <div class="col-md-1 col-sm-1 col-xs-1 text-center">{{getDayTotal 6}}</div>
    </div>
</template>

<template name="projectComments">
    <div class="row projectCommentsRow">
     <div class="col-md-2 col-sm-2 col-xs-2" id={{project}}><input id="project_comments_name" type="text" class="large-input form-control" readonly value={{name project}}></div> 
      <div class="col-md-3 col-sm-3 col-xs-3"><input id="Issues" type="text" class="large-input form-control enterable {{sentBack}}" value={{issues project}}></div>
      <div class="col-md-3 col-sm-3 col-xs-3"><input id="Next" type="text" class="large-input form-control enterable {{sentBack}}" value={{next project}}></div>
      <div class="col-md-4 col-sm-4 col-xs-4"><input id="managerFeedback" type="text" class="large-input form-control" disabled value={{message project}}></div>
    </div>
</template>

<template name="projectHoursFilled">
    <div class="row" id={{rowID}}>
         <div class="filledRow col-md-2 col-sm-2 col-xs-2" id="projectFilledDrop">{{> projectListDropDown}}</div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Sunday" type="text" class="large-input form-control enterable {{sentBack}}" value={{sunday}}></div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Monday" type="text" class="large-input form-control enterable {{sentBack}}" value={{monday}}></div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Tuesday" type="text" class="large-input form-control enterable {{sentBack}}" value={{tuesday}}></div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Wednesday" type="text" class="large-input form-control enterable {{sentBack}}" value={{wednesday}}></div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Thursday" type="text" class="large-input form-control enterable {{sentBack}}" value={{thursday}}></div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Friday" type="text" class="large-input form-control enterable {{sentBack}}" value={{friday}}></div>
        <div class="filledRow col-md-1 col-sm-1 col-xs-1"><input id="Saturday" type="text" class="large-input form-control enterable {{sentBack}}" value={{saturday}}></div>
        <div class="filledRow col-md-2 col-sm-2 col-xs-2"><input id="Comment" type="text" class="large-input form-control enterable {{sentBack}}" value={{comment}}></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><button type="button" class="btn btn-primary enterable {{sentBack}}">Delete</button></div>
    </div>
</template>

<template name="timesheetInfo">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2"><input id="StartDate" type="text" class="large-input form-control" value={{startDate}} readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Sunday" type="text" class="large-input form-control" value="{{sun}}" readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Monday" type="text" class="large-input form-control" value="{{mon}}" readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Tuesday" type="text" class="large-input form-control" value="{{tue}}" readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Wednesday" type="text" class="large-input form-control" value="{{wed}}" readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Thursday" type="text" class="large-input form-control" value="{{thu}}" readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Friday" type="text" class="large-input form-control" value="{{fri}}" readonly></div>
        <div class="col-md-1 col-sm-1 col-xs-1"><input id="Saturday" type="text" class="large-input form-control" value="{{sat}}" readonly></div>
        <div class="col-md-2 col-sm-2 col-xs-2"><button type="button" class="btn btn-primary">Edit</button></div>
    </div>
</template>

<template name="projectListDropDown">
    <select style='font-weight: bold;' id="project_select" class="form-control enterable {{sentBack}}">
        {{#each projectsDropdown project}}
                {{#if selected}}
                    <option id={{id}} value={{name}} selected>{{name}}</option>
                {{else}}
                    <option id={{id}} value={{name}}>{{name}}</option>
                {{/if}}
        {{/each}}
    </select>
</template>
