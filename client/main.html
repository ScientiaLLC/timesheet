<head>
    <title>Time Entry</title>
    <link rel="icon" sizes="16x16 " href="/ScientiaLLC_Logo-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="main-pane">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <img class="img-responsive" src="/ScientiaLLC_Logo-300x64.png" id="header_logo">
                        </div>
                    </div>
                </nav>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#menu-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="menu-navbar-collapse">
                {{>pages}}
            </div>
        </div>
    </div>
    {{> mainSelector}}
</div>
</body>

<template name="pages">
    {{#unless isLoginPage}}
        <ul class="navbar navbar-nav navbar-left" role="tablist">
            <li class="{{#if isTimesheet}}active{{/if}} tag" role="presentation" id='time_sheet'>
                Time Sheet
            </li>
            <li id='historical_page' role="presentation" class="{{#if isHistorical}}active{{/if}} tag">
                Historical
            </li>
            {{#if isManager}}
                <li role="presentation" id='approval_page' class="tag {{#if isApproval}}active{{/if}}">
                    Approval
                </li>
            {{/if}}
            {{#if isAdmin}}

                <li role="presentation" id='active_projects' class="tag {{#if isActiveProjects}}active{{/if}}">
                    Projects
                </li>
                <li role="presentation" id='employees_settings' class="tag {{#if isEmployeeSettings}}active{{/if}}">
                    Employees
                </li>
                <li role="presentation" id='admin_page' class="tag {{#if isAdminPage}}active{{/if}}">
                    Admin
                </li>
            {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <div class="btn-group" id="login_info">
                    <div class="btn-lg dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        {{getUsername}} <span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href=".">Logout</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    {{/unless}}
</template>

<template name="loginPage">
    <h2><span class="label">Login with LDAP</span></h2>
    <br>

    <form action="/">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-12"><h4>Username</h4></div>
                <div class="col-md-3 col-sm-12"><input id="LDAPusername" class="large-input form-control"
                                                               type="text" value="" autofocus></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-12"><h4>Password</h4></div>
                <div class="col-md-3 col-sm-12"><input id="LDAPpassword" class="large-input form-control"
                                                               type="password" value=""></div>
                <div class="col-md-1 pull-sm-right"><input type="submit" class="btn btn-warning" value="Enter">
                </div>
            </div>
        </div>
    </form>
</template>

<template name="mainSelector">
    {{#if isLoginPage}}
        {{> loginPage}}
    {{/if}}
    {{#if isTimesheet}}
        {{> activeTimesheets}}
    {{/if}}
    {{#if isHistorical}}
        {{> historicalPage}}
    {{/if}}
    {{#if isActiveProjects}}
        {{> activeProjects}}
    {{/if}}
    {{#if isArchivedProjects}}
        {{> archivedProjects}}
    {{/if}}
    {{#if isEmployeeSettings}}
        {{> employeeSettings}}
    {{/if}}
    {{#if isSelectedTimesheet}}
        {{> SelectedTimesheet}}
    {{/if}}
    {{#if isHistoricalTimesheet}}
        {{> SelectedHistoryTimesheet}}
    {{/if}}
    {{#if isApproval}}
        {{> approvalPage}}
    {{/if}}
    {{#if isAdminPage}}
        {{> adminPage}}
    {{/if}}
</template>
