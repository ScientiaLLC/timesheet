<head>
    <title>Time Entry</title>
</head>
<body>
<div id="main-pane">
<nav class="navbar navbar-default" role="navigation">
    <h3>
        Scientia LLC Time Entry System
    </h3>
</nav>
{{>pages}}
    {{> mainSelector}}
</div>
</body>

<template name="pages">
    <ul class="navbar nav-pills navbar-default" role="tablist">
        {{#if isTimesheet}}
          <li class="active tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag">
               Employees
          </li>{{/if}}


        {{#if isActiveProjects}}
          <li class="tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag active">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag">
               Employees
          </li>{{/if}}

        {{#if isArchivedProjects}}
          <li class="tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag active">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag">
               Employees
          </li>{{/if}}

        {{#if isEmployeeSettings}}
          <li class="tag" role="presentation" id='time_sheet'>
               Time Sheet
          </li>
          <li role="presentation" id='active_projects' class="tag">
               Active Projects
          </li>
          <li role="presentation" id='archived_projects' class="tag">
               Archived Projects
          </li>
          <li role="presentation" id='employees_settings' class="tag active">
               Employees
          </li>{{/if}}

<div id="login">
    <span>{{> loginButtons align="right"}}</span>
    </div>
    </ul>

</template>


<template name="mainSelector">
    {{#if isTimesheet}}
        {{> activeTimesheets}}
    {{/if}}
    {{#if isActiveProjects}}
        {{> activeProjects}}
    {{/if}}
    {{#if isArchivedProjects}}
        {{> archivedProjects}}
    {{/if}}
    {{#if isEmployeeSettings}}
        {{> employeeSettings}}
    {{/if}}
    {{#if isSelectedTimesheet}}
        {{> SelectedTimesheet}}
    {{/if}}
</template>
