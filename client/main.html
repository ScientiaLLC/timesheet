<head>
    <title>Time Entry</title>
</head>
<body>
<div id="main-pane">
    <div id="TopBar">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span>{{> pages}}</span>
                      <span>
                        <div id="login">
                            {{> loginButtons align="right"}}
                        </div>
                      </span>
                </div>
            </div>
        </nav>
    </div>
    {{> mainSelector}}
</div>
</body>

<template name="pages">
    <div class="menu-options">
        <div id='time_sheet' class="tag">
            Time Sheet
        </div>
        <div id='active_projects' class="tag">
            Active Projects
        </div>
        <div id='archived_projects' class="tag">
            Archived Projects
        </div>
        <div id='employees_settings' class="tag">
            Employees
        </div>
    </div>
</template>



<template name="mainSelector">
    {{#if isTimesheet}}
        <div>
            Add time sheet template here in place of the div
        </div>
    {{/if}}
    {{#if isActiveProjects}}
        {{> activeProjects}}
    {{/if}}
    {{#if isArchivedProjects}}
        {{> archivedProjects}}
    {{/if}}
    {{#if isEmployeeSettings}}
        {{> employeeSettings}}
    {{/if}}
</template>

<template name="employeeSettings">
    <div class="container-fluid">
        <h1>Employees</h1>
        {{>employees_Template}}
    </div>
</template>

<template name="employees_Template">
    <div class="row">
        <div class="col-md-2">Employee Name</div>
        <div class="col-md-2">Projects</div>
        <div class="col-md-2">Full-time/Part-time</div>
    </div>

    {{#each employees}}
        <div class="row">
            <div class="col-md-2" value={{username}}>{{username}}</div>
            <div class="col-md-2">
                <div id="items-view">
                    <ul id="item-list">
                        {{> associatedProjects}}
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <div>
                    <input name="{{id}}" type="radio" class="full" checked="{{fulltime}}">
                    {{#if fulltime }}
                        <input name="{{id}}" type="radio" class="part">
                    {{else}}
                        <input name="{{id}}" type="radio" class="part" checked>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="associatedProjects">
    <li class="todo {{doneClass}}">
        <div class="item-tags" id="{{_id}}">
            {{#each projects}}
                <div class="tag removable_tag">
                    <div class="name" id="test">{{this}}</div>
                    <div class="remove"></div>
                </div>
            {{/each}}
            {{#if addingTag}}
                <div class="tag edittag">
                    <select id="edittag-input">
                        {{#each chargeNumbers}}
                            {{#if isActive end_date}}
                                <option value="{{id}}">{{id}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
            {{else}}
                <div class="tag addtag">
                    +tag
                </div>
            {{/if}}
        </div>
    </li>
</template>
