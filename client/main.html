<head>
    <title>Time Entry</title>
</head>

<body>
<div id="main-pane">
    <div id="login">
        {{> loginButtons align="right"}}
    </div>
    {{> mainSelector}}
</div>
<div id="side-pane">
    {{> pages}}
</div>
</body>

<template name="pages">
    <div class="menu-options">
        <div id='time_sheet' class="tag">
            Time Sheet
        </div>
        <div id='project_settings' class="tag">
            Projects
        </div>
        <div id='employees_settings' class="tag">
            Employees
        </div>
    </div>
</template>

<template name="mainSelector">
    {{#if isTimesheet}}
        <div>
            Add time sheet template here in place of the div
        </div>
    {{/if}}
    {{#if isProjectSettings}}
        {{> projectSettings}}
    {{/if}}
    {{#if isEmployeeSettings}}
        {{> employeeSettings}}
    {{/if}}
</template>

<template name="projectSettings">
    <div class="container-fluid">
        <h1>Projects</h1>
        <h2>Active</h2>
        {{> activeProjects}}
        <div class="alert alert-danger col-md-10" role="alert" hidden="true">
            <a href="#" class="alert-link"></a>
        </div>
        <br>
        <h2>Add a Project</h2>
        {{> addProject}}
        <div class="row">
            <div class="alert alert-danger col-md-10" role="alert" hidden="true" id="add_charge_number_error">
            </div>
        </div>
        <h2>Archived</h2>
        {{> archivedProjects}}
        <div class="alert alert-danger col-md-10" role="alert" hidden="true">
            <a href="#" class="alert-link"></a>
        </div>
    </div>
</template>

<template name="activeProjects">
    <div class="row">
        <div class="col-md-2">Charge Number</div>
        <div class="col-md-2">Project Name</div>
        <div class="col-md-2">Start Date</div>
        <div class="col-md-2">End Date</div>
        <div class="col-md-2">Manager</div>
    </div>
    {{#each projects}}
        {{#if isActive end_date}}
            {{> projectInfo}}
        {{/if}}
    {{/each}}
</template>

<template name="projectInfo">
    <div class="row">
        <div class="col-md-2"> <input type="text" class="charge_number" id="charge_number" value={{id}}></div>
        <div class="col-md-2"> <input type="text" class="project_name" id="project_name" value={{name}}></div>
        <div class="col-md-2"> <input type="text" class="form-control date" id="start_date" value={{start_date}}></div>
        <div class="col-md-2"> <input type="text" class="form-control date" id="end_date" value={{end_date}}></div>
        <div class="col-md-2"> <input type="text" class="manager" id="manager" value={{manager}}></div>
    </div>
</template>

<template name="addProject">
    <div class="row">
        <div class="col-md-2"> <input type="text" id="charge_number_to_add" placeholder="Charge Number"></div>
        <div class="col-md-2"> <input type="text" id="project_name_to_add" placeholder="Project Name"></div>
        <div class="col-md-2"> <input type="text" class="form-control" id="start_date_to_add" placeholder="Start Date"></div>
        <div class="col-md-2"> <input type="text" class="form-control" id="end_date_to_add" placeholder="End Date"></div>
        <div class="col-md-2">{{> employeesListDropDown}}</div>
        <div class="col-md-2"><button type="button" class="btn btn-primary">Add</button></div>
    </div>
</template>

<template name="employeesListDropDown">
    <select id="manager_to_add">
        {{#each employees}}
            <option value={{username}}>{{username}}</option>
        {{/each}}
    </select>
</template>

<template name="archivedProjects">
    <div class="row">
        <div class="col-md-2">Charge Number</div>
        <div class="col-md-2">Project Name</div>
        <div class="col-md-2">Start Date</div>
        <div class="col-md-2">End Date</div>
        <div class="col-md-2">Manager</div>
    </div>
    {{#each projects}}
        {{#if isArchived end_date}}
            {{> projectInfo}}
        {{/if}}
    {{/each}}
</template>

<template name="employeeSettings">
    <h1>Employees</h1>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Projects</th>
            <th>Full-time/Part-time</th>
        </tr>
        {{#each employees}}
            <tr>
                <td value={{name}}>{{name}}</td>
                <td>
                    <div id="items-view">
                        <ul id="item-list">
                            {{> associatedProjects}}
                        </ul>
                    </div>
                </td>
                <td>
                    <div>
                        <input name="{{id}}" type="radio" class="full" checked="{{full}}">
                        <input name="{{id}}" type="radio" class="part" checked="{{part}}">
                    </div>
                </td>
            </tr>
        {{/each}}
    </table>
</template>

<template name="associatedProjects">
    <li class="todo {{doneClass}}">
        <div class="item-tags">
            {{#each projects}}
                <div class="tag removable_tag">
                    <div class="name">{{name}}</div>
                    <div class="remove"></div>
                </div>
            {{/each}}
            {{#if addingTag}}
                <div class="tag edittag">
                    <select id="edittag-input">
                        {{#each chargeNumbers}}
                            {{#if isActive end_date}}
                                <option value={{name}}>{{name}}</option>
                            {{/if}}
                        {{/each}}
                    </select>
                </div>
            {{else}}
                <div class="tag addtag">
                    +tag
                </div>
            {{/if}}
        </div>
    </li>
</template>
