<head>
  <title>Time Entry</title>
  <link rel="icon" sizes="16x16 " href="/ScientiaLLC_Logo-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="main-pane">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="vertical-center-xs">
          <img class="col-xs-6 col-sm-12 img-responsive"
               src="/ScientiaLLC_Logo-300x64.png" id="header_logo">

          <div class="pull-right col-xs-6">
            <button type="button" class="navbar-toggle collapsed pull-right"
                    data-toggle="collapse"
                    data-target="#menu-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="menu-navbar-collapse">
        {{>pages}}
      </div>
    </div>
  </nav>
  <!-- {{> mainSelector}} -->
</div>
</body>

<template name="pages">
    {{#if isLogin}}
        <ul class="navbar nav-pills navbar-nav navbar-left ">
            <div class="small-2 columns">
               <a href="{{ pathFor 'SelectedTimesheet'}}"> 
                    <li class="tag" role="presentation">Timesheet</li>
               </a>
               <a href="{{ pathFor 'historicalPage'}}"> 
                    <li class="tag" role="presentation">Historical</li>
               </a>
               {{#if isManager}}
               <a href="{{ pathFor 'approvalPage'}}"> 
                   <li class="tag" role="presentation">Approval</li>
               </a>
               {{/if}}
                {{#if isAdmin}}
               <a href="{{ pathFor 'activeProjects'}}"> 
                    <li class="tag" role="presentation">Projects</li>
               </a>
               <a href="{{ pathFor 'employeeSettings'}}"> 
                    <li class="tag" role="presentation">Employees</li>
               </a>
               <a href="{{ pathFor 'adminPage'}}"> 
                   <li class="tag" role="presentation">Admin</li>
               </a>
               {{/if}}

            </div>
        </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <div class="btn-group" id="login_info">
          <div class="btn-lg dropdown-toggle" data-toggle="dropdown"
               aria-expanded="false">
            {{getUsername}} <span class="caret"></span>
          </div>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{pathFor 'logout'}}">Logout</a></li>
          </ul>
        </div>
      </li>
    </ul>
  {{/if}}
</template>

<template name="loginPage">
  <h2><span class="label">Login with LDAP</span></h2>
  <br>

  <form action="/">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-12 col-xs-12"><h4>Username</h4></div>
        <div class="col-md-3 col-sm-6 col-xs-12"><input id="LDAPusername"
                                                        class="large-input form-control"
                                                        type="text" value=""
                                                        autofocus></div>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-12 col-xs-12"><h4>Password</h4></div>
        <div class="col-md-3 col-sm-6 col-xs-12"><input id="LDAPpassword"
                                                        class="large-input form-control"
                                                        type="password"
                                                        value=""></div>
        <div class="col-md-1 col-sm-6 pull-sm-right"><input type="submit"
                                                            class="btn btn-warning"
                                                            value="Login">
        </div>
      </div>
    </div>
  </form>

  {{LoginFailed}}
</template>
