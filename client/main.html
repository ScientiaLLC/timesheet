<head>
    <title>Time Entry</title>
    <link rel="icon" sizes="16x16 " href="/ScientiaLLC_Logo-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="main-pane">
    <div class="row navbar" style="display: flex;align-items: center;">
        <img src="/ScientiaLLC_Logo-300x64.png" class="header_logo">
        {{>pages}}
    </div>
    {{> mainSelector}}
</div>
</body>

<template name="pages">
    {{#unless isLoginPage}}
    <ul class="navbar nav-pills navbar-default" role="tablist">
            <li class="{{#if isTimesheet}}active{{/if}} tag" role="presentation" id='time_sheet'>
                Time Sheet
            </li>
            <li id='historical_page' role="presentation" class="{{#if isHistorical}}active{{/if}} tag">
                Historical
            </li>
            {{#if isManager}}
                <li role="presentation" id='approval_page' class="tag {{#if isApproval}}active{{/if}}">
                    Approval
                </li>
            {{/if}}
            {{#if isAdmin}}

                <li role="presentation" id='active_projects' class="tag {{#if isActiveProjects}}active{{/if}}">
                    Projects
                </li>
                <li role="presentation" id='employees_settings' class="tag {{#if isEmployeeSettings}}active{{/if}}">
                    Employees
                </li>
                <li role="presentation" id='admin_page' class="tag {{#if isAdminPage}}active{{/if}}">
                    Admin
                </li>
            {{/if}}
    </ul>
    <div id="login_info_spacer"></div>
    <div id="login_info">
        <div class="btn-group">
            <div class="btn-lg dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                {{getUsername}} <span class="caret"></span>
            </div>
            <ul class="dropdown-menu" role="menu">
                <li><a href=".">Logout</a></li>
            </ul>
        </div>
    </div>
    <!--<div id="login_info"><h4>{{getUsername}}</h4></div>-->
    {{/unless}}

</template>

<template name="loginPage">
    <h2><span class="label">Login with LDAP</span></h2>
    <br>

    <form action="/">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2"><h4>Username</h4></div>
                <div class="col-md-3 col-sm-3 col-xs-3"><input id="LDAPusername" class="large-input form-control"
                                                               type="text" value="" autofocus></div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2"><h4>Password</h4></div>
                <div class="col-md-3 col-sm-3 col-xs-3"><input id="LDAPpassword" class="large-input form-control"
                                                               type="password" value=""></div>
                <div class="col-md-1 col-sm-1 col-xs-1"><input type="submit" class="btn btn-warning" value="Enter">
                </div>
            </div>
        </div>
    </form>
</template>

<template name="mainSelector">
    {{#if isLoginPage}}
        {{> loginPage}}
    {{/if}}
    {{#if isTimesheet}}
        {{> activeTimesheets}}
    {{/if}}
    {{#if isHistorical}}
        {{> historicalPage}}
    {{/if}}
    {{#if isActiveProjects}}
        {{> activeProjects}}
    {{/if}}
    {{#if isArchivedProjects}}
        {{> archivedProjects}}
    {{/if}}
    {{#if isEmployeeSettings}}
        {{> employeeSettings}}
    {{/if}}
    {{#if isSelectedTimesheet}}
        {{> SelectedTimesheet}}
    {{/if}}
    {{#if isHistoricalTimesheet}}
        {{> SelectedHistoryTimesheet}}
    {{/if}}
    {{#if isApproval}}
        {{> approvalPage}}
    {{/if}}
    {{#if isAdminPage}}
        {{> adminPage}}
    {{/if}}
</template>
