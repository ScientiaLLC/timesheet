<template name="approvalPage">
    <div class="container-fluid">
        <h2><span class="label">Approval</span></h2>
        {{>approval_Template}}
    </div>
</template>

<template name="approval_Template">
    <div class="row">

        <div class="col-xs-6">
            <div class="row row-header-div-6">
                <div class="col-md-3 col-sm-3 col-xs-3 text-center col-header"><h4>Name</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center col-header"><h4>Total</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center col-header"><h4>Approve</h4></div>
                <div class="col-md-1 col-sm-1 col-xs-1 text-center col-header"><h4>Reject</h4></div>
            </div>
        </div>
        <div class="col-xs-6"></div>
    </div>
</template>
