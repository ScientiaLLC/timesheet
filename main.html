<head>
    <title>Time Entry</title>
</head>

<body>
<div id="top-selection">
    <div class="tag">
        Charge Numbers
    </div>
    <div class="tag">
        Employees
    </div>
</div>
<div id="main-pane">
    {{> main_selector}}
</div>
<div id="side-pane">
    {{> pages}}
</div>
</body>

<template name="pages">
    <div id='time_sheet' class="tag" style="top:40px; left:10px">
        Time Sheet
    </div>
    <div id='admin_settings' class="tag" style="top:40px;left:10px">
        Admin Settings
    </div>
</template>

<template name="main_selector">
    {{#if isAdminSettings}}
        {{> admin_settings}}
    {{/if}}
    {{#if isTimesheet}}
        <div>
            Add time sheet template here in place of the div
        </div>
    {{/if}}
</template>

<template name="admin_settings">
    <h1>Charge Numbers</h1>
    <h2>Active</h2>
    {{> charge_number_list}}
    <br>
    {{> add_charge_number}}
    <br>
    <h2>Archived</h2>
    {{> archived_list}}
</template>

<template name="charge_number_list">
    <table id="charge_number_table">
        <td>Charge Number</td>
        <td>Project Name</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>Manager</td>
        {{#each charge_numbers}}
            {{#if active end_date}}
                {{> charge_number_info}}
            {{/if}}
        {{/each}}
    </table>
</template>

<template name="charge_number_info">
    <tr>
        <td> <input type="text" value={{id}} readonly></td>
        <td> <input type="text" value={{name}}></td>
        <td> <input type="date" value={{start_date}}></td>
        <td> <input type="date" value={{end_date}}></td>
        <td> <input type="text" value={{manager}}></td>
    </tr>
</template>

<template name="add_charge_number">
    <input type="text" id="charge_number_to_add">
    <input type="text" id="project_name_to_add">
    <input type="date" id="start_date_to_add">
    <input type="date" id="end_date_to_add">
    {{> employees_list}}
    <button>Add</button>
</template>

<template name="employees_list">
    <select id="manager_to_add">
        {{#each employees}}
            <option value={{name}}>{{name}}</option>
        {{/each}}
    </select>
</template>

<template name="archived_list">
    <table id="charge_number_table">
        <td>Charge Number</td>
        <td>Project Name</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>Manager</td>
        {{#each charge_numbers}}
            {{#if archived end_date}}
                {{> charge_number_info}}
            {{/if}}
        {{/each}}
    </table>
</template>
